<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login Page</h1>
    <form action="quntnex.html" method="GET">
        Username:<input type="text" name="username" placeholder="Enter name" pattern="^[a-z0-9]+" title="please provide valid username"><br>
        Password:<input type="text" name="password" placeholder="Enter password" pattern="[A-Za-z\d]{8,}$" title="please provide valid password"><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
