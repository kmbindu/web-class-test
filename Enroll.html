<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Student Registration Form For Quntnex</h1>
        <label for = "fname">First name:</label>
        <input id="fname" type="text" name="First name" />
        <label for = "lname">Last name:</label>
        <input id="lname" type="text" name="last  name" />
        <br>
        <label for="phnumber">Mobile No:</label>
        <input id="phnumber" type="text" name="phonenumber"/>
        <br>
        <label for="email">E-mail:</label>
        <input id="email" type="email" name="e-mail"/><br>
        <label for="college name">College Name:</label>
        <input id="college name" type="text" name="college-name"/><br>
        <label for="qualification">Qualification:</label>
        <input id="qualification" type="text" name="Qualification"/><br>
        <label for="branch">Branch:</label>
        <input id="branch" type="text" name="Branch"/><br>
        <label for="cgpa">CGPA:</label>
        <input id="cgpa" type="text" name="Cgpa"/><br>
        
        <h3>Select your gender</h3>
        <input type="radio" name="g" value="M">Male
        <input type="radio" name="g" value="F">Female
        <input type="radio" name="g" value="T">Transgender
        <br>
        <h3>Select the course</h3>
        <input type="radio" name="T1" value="A">Java FullStack
        <input type="radio" name="T1" value="A">Python FullStack
        <input type="radio" name="T1" value="A">Automation Testing
        <br>
        <h3>Select your language</h3>
        <select>
            <option value="EN">English</option>
            <option value="KA">Kannada</option>
            <option value="MH">Marati</option>
            <option value="TL">Telugu</option>
            <option value="HI">Hindi</option>
        </select><br>
        <input type="submit" value="submit"/>
    
    </form>
</body>
</html>
